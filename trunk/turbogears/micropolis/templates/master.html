<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  xmlns:fb="fb"
  class="pageHtml"
>

  <head
    py:match="head"
    py:attrs="select('@*')"
  >

    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')" />
    <link py:for="css in tg_css" py:replace="ET(css.display())" />
    <link py:for="js in tg_js_head" py:replace="ET(js.display())" />

  </head>

  <body
    py:match="body"
    py:attrs="select('@*')"
  >

    <div
      py:for="js in tg_js_bodytop"
      py:replace="ET(js.display())"
    />

    <div
      py:replace="select('*|text()')"
    />

    <div
      py:for="js in tg_js_bodybottom"
      py:replace="ET(js.display())"
    />

  </body>

</html>
